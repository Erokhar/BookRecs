<nav class="navbar navbar-light navbar-expand-md navigation-clean-search">

        <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span

        <div class="collapse navbar-collapse"

            <ul class="nav navbar-nav">

    <!-- Start: Card-slider-sk -->
    <section class="container p-t-3">
        <div class="row">
            <div class="col-lg-12">
                <h1><span style="color: crimson">Recommendations by</span> genre</h1>
            </div>
        </div>
    </section>
    <section class="carousel slide" data-ride="carousel" id="postsCarousel">

<!--                <div class="col-12 text-right mb-4">-->

        <div class="container p-t-0 m-t-2 carousel-inner">
            <div class="row row-equal carousel-item active m-t-0">
                <div class="col-md-4" th:each="book : ${books}">
                    <div class="card">
                        <div class="card-img-top card-img-top-250 text-center">
                            <img class="img-fluid" th:src="${book.getBookCoverLink()}"  onerror="this.src='/assets/img/notFound.jpg'" height="150px" width="150px">

                        </div>
                        <div class="card-block p-t-2">
                            <div class="card-header"><h4 th:text="${book.getBookTitle()}">Pic1</h4><p th:text="${book.getBookAuthor()}"></p>
                                <form method="post" action="#" th:action="@{/addToLibrary}" style="position:relative">
                                    <input type="text" id="bookTitle" name="bookTitle" th:value="${book.getBookTitle()}" style="visibility: hidden"/>
                                    <input type="text" id="bookId" name="bookId" th:value="${book.getBookId()}" style="visibility: hidden"/>
                                    <input type="submit" id="addToLibrary" value="Add" class="btn btn-primary btn-block"/>
                                </form>
                            </div>

                            </div-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
