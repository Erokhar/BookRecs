<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>loginPage</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Pretty-Login-Form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="row login-form">
        <div class="col-md-4 offset-md-4">
            <h2 class="text-center form-heading">Login</h2>
            <h5 class="text-center" style="color: red" th:text="${wrongPassword}"></h5>
            <h5 class="text-center" style="color: red" th:text="${userNotFound}"></h5>
            <form class="custom-form" th:action="@{/connectUser}" method="post">
                <div class="form-group"><input class="form-control" id="userLogin" name="userLogin" type="text" placeholder="Username"></div>
                <div class="form-group"><input class="form-control" id="userPassword" name="userPassword" type="password" placeholder="Password"></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Remember me</label></div><input class="btn btn-light btn-block submit-button" type="submit">Submit Form</input></form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
